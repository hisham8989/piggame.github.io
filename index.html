<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-1/css/all.min.css"
      integrity="sha512-wDB6AYiYP4FO5Sxieamqy9wtpAY3qdHMqlhZecIEUu1YjkLw5gQf/4ZDgOzmCBAF5SheMjmugkpUSVoUrGbLkQ=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <title>PIG GAME</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">player 1</div>
        <div class="player-score" id="score-0">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">n/a</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">player 2</div>
        <div class="player-score" id="score-1">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">n/a</div>
        </div>
      </div>

      <button class="btn-new"><i class="fa fa-plus"></i>New game</button>
      <button class="btn-roll"><i class="fa fa-undo"></i>Roll Dice</button>
      <button class="btn-hold"><i class="fa fa-download"></i>Hold</button>
      <button class="btn-setTarget">
        <i class="fas fa-puzzle-piece"></i>Set Target
      </button>
      <img src="images/Dice-5.png" alt="Dice" class="dice1" />
      <img src="images/Dice-2.png" alt="Dice" class="dice2" />
      <label class="winningTarget"><i class="fas fa-crown"></i></label>
    </div>
  </body>
</html>
